<!doctype html>
<html>
<head>
	
	<title>Piano Chords!</title>
	<meta charset="UTF-8">
	<link href="ciano.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="piano" onmouseover="myFunction()">
		<div class="key C">C</div>
		<div class="key Cs">C#</div>
		<div class="key D">D</div>
		<div class="key Ds">D#</div>
		<div class="key E">E</div>
		<div class="key F">F</div>
		<div class="key Fs">F#</div>
		<div class="key G">G</div>
		<div class="key Gs">G#</div>
		<div class="key A">A</div>
		<div class="key As">A#</div>
		<div class="key B">B</div>
	</div>

	<div class="middle">
		<div class="mid maj">M</div>
		<div class="mid min">m</div>
		<div class="mid chord">Chord</div>
		<div class="mid arp">Arpeggio</div>
		<div class="mid four">4th</div>
		<div class="mid eight">8th</div>
		<div class="mid sixteen">16th</div>
	</div>
	
	<div class="bottom">
		<div class="bot aug">Augmented</div>
		<div class="bot dim">Diminished</div>
		<div class="bot maj7">Major</div>
		<div class="bot min7">Dominant</div>
		<div class="bot aug7">Aug. 7th</div>
		<div class="bot augmaj">Aug. Maj</div>
		<div class="bot min7">Minor</div>
		<div class="bot minmaj">Minor-Maj</div>
		<div class="bot half">Half-dim.</div>
		<div class="bot dim7">Dim. 7th</div>
	</div>

		
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="jiano.js"></script>
</body>
</html>
